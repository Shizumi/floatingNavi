<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8"/>
	<title>FloatingNavi</title>
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
	<link rel="stylesheet" href="./floatingNavi.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src='./floating.js'></script>
	<script>
		(function ($) {
			$('.pageup').floating({
				objects: {
					bottomStandard: '.footer',
					navi: '.pageup',
					main: '.main'
				},
				pixels: {
					fadein: 10,
					sideMargin: 10,
					bottomMargin: 10
				}
			});
			$('.sub-button').floating({
				objects: {
					bottomStandard: '.footer',
					navi: '.sub-button',
					main: '.main'
				},
				pixels: {
					fadein: 300,
					sideMargin: 40,
					bottomMargin: 50
				}
			});
		})(jQuery);
	</script>
	<style>
		.header {
			background: #cdc;
			height: 200px;
			margin: 0 auto;
		}

		.main {
			background: #0dd;
			width: 900px;
			height: 1800px;
			margin: 0 auto;
		}

		.pageup {
			background: #f33;
			width: 40px;
			height: 40px;
		}

		.sub-button {
			background: #3f3;
			width: 50px;
			height: 80px;
		}

		.footer {
			background: #3f3;
			height: 180px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
<div class="header"></div>

<div class="main"></div>

<div class="pageup" data-floatingNavi></div>
<div class="sub-button" data-floatingNavi></div>

<div class="footer"></div>
</body>
</html>
